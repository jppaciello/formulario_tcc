<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Segurança SaaS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Avaliação de Segurança e Privacidade para Soluções SaaS</h2>

        <form id="securityForm">
            <label for="companyName">Nome da Empresa:</label>
            <input type="text" id="companyName" required>

            <label for="cloudUsage">Sua empresa já utiliza alguma solução em nuvem?</label>
            <select id="cloudUsage" required>
                <option value="" disabled selected hidden>Escolha uma opção</option>
                <option value="total">Sim, totalmente</option>
                <option value="parcial">Sim, parcialmente</option>
                <option value="nao">Não</option>
            </select>

            <label>A empresa possui uma política formal de segurança da informação?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="securityPolicy" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="securityPolicy" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa utiliza autenticação multifator (MFA)?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="mfa" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="mfa" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>São realizados backups regulares dos dados?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="backup" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="backup" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa realiza treinamentos periódicos sobre segurança da informação para seus colaboradores?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="training" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="training" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa utiliza criptografia para proteção de dados sensíveis?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="encryption" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="encryption" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa realiza auditorias de segurança regularmente?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="audit" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="audit" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Há uma política de controle de acessos bem definida na empresa?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="accessControl" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="accessControl" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa possui um plano de resposta a incidentes de segurança?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="incidentPlan" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="incidentPlan" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa monitora atividades suspeitas em tempo real?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="monitoring" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="monitoring" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Existe gestão de identidades e privilégios de usuários?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="identityManagement" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="identityManagement" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Os dados trafegam por conexões seguras (HTTPS, VPN)?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="secureConnections" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="secureConnections" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Existe controle e registro de acesso aos sistemas?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="accessLogging" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="accessLogging" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Há uma política de retenção e descarte seguro de dados?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="dataRetention" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="dataRetention" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>O ambiente SaaS está em conformidade com a LGPD?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="lgpdCompliance" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="lgpdCompliance" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Existe controle de versão e histórico de alterações nos dados?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="versionControl" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="versionControl" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>São realizados testes de segurança (como pentests)?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="pentests" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="pentests" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Existe um responsável formal por segurança da informação?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="securityOfficer" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="securityOfficer" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Os dados dos clientes são armazenados separadamente por instância ou com isolamento lógico?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="dataIsolation" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="dataIsolation" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Os contratos com fornecedores de SaaS incluem cláusulas de segurança da informação?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="vendorContractSecurity" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="vendorContractSecurity" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa mantém inventário atualizado dos ativos de TI utilizados?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="assetInventory" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="assetInventory" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Existe alguma solução de firewall configurada corretamente no ambiente da empresa?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="firewall" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="firewall" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Há processos de análise de risco voltados para uso de tecnologias SaaS?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="riskAssessment" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="riskAssessment" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa possui políticas para uso de dispositivos pessoais (BYOD)?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="byodPolicy" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="byodPolicy" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Existe rotina de atualização de softwares e sistemas (patches de segurança)?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="patchManagement" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="patchManagement" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa documenta e revisa suas políticas de segurança periodicamente?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="policyReview" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="policyReview" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Existe um canal formal para reporte de incidentes de segurança?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="incidentReporting" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="incidentReporting" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>Há validação de segurança em fornecedores terceirizados de tecnologia?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="thirdPartySecurity" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="thirdPartySecurity" value="0">
                    <span>Não</span>
                </div>
            </div>

            <label>A empresa possui mecanismos de prevenção contra perda de dados (DLP)?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="dlp" value="1" required>
                    <span>Sim</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="dlp" value="0">
                    <span>Não</span>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <div id="result" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
